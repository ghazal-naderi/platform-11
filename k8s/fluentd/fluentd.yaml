---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: fluentd
  namespace: kube-system
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
  - watch

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: fluentd
roleRef:
  kind: ClusterRole
  name: fluentd
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: fluentd
  namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: kube-system
  labels:
    k8s-app: fluentd-logging
    version: v1
spec:
  selector:
    matchLabels:
      k8s-app: fluentd-logging
      version: v1
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
    spec:
      serviceAccount: fluentd
      serviceAccountName: fluentd
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: fluentd
        image: fluent/fluentd-kubernetes-daemonset:v1.9.3-debian-elasticsearch7-1.0
        env:
          - name: FLUENTD_OPTS
            value: "--no-supervisor -q"
          - name: FLUENT_ELASTICSEARCH_HOST
            value: "elasticsearch-es-http.eck.svc"
          - name: FLUENT_ELASTICSEARCH_PORT
            value: "9200"
          - name: FLUENT_ELASTICSEARCH_SCHEME
            value: "https"
          # Option to configure elasticsearch plugin with self signed certs
          # ================================================================
          - name: FLUENT_ELASTICSEARCH_SSL_VERIFY
            value: "false"
          - name: FLUENT_ELASTICSEARCH_SSL_CA_FILE
            value: "/fluentd/etc/elastic/ca.crt"
          # Option to configure elasticsearch plugin with tls
          # ================================================================
          - name: FLUENT_ELASTICSEARCH_SSL_VERSION
            value: "TLSv1_2"
          # X-Pack Authentication
          # =====================
          - name: FLUENT_ELASTICSEARCH_USER
            value: "elastic"
          - name: FLUENT_ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: elasticsearch-es-elastic-user
                key: elastic
          - name: FLUENT_ELASTICSEARCH_ILM
            value: "true"
          - name: FLUENT_ELASTICSEARCH_TEMPLATE_NAME
            value: "logstash"
          - name: FLUENT_ELASTICSEARCH_TEMPLATE_OVERWRITE
            value: "true"
          - name: FLUENT_ELASTICSEARCH_TEMPLATE_FILE
            value: "/fluentd/etc/template.json"
          - name: FLUENT_ELASTICSEARCH_ILM_POLICY_ID
            value: "logstash-policy"
          - name: FLUENT_ELASTICSEARCH_ILM_POLICY
            value: |-
                { "policy": { "phases": { "hot": { "actions": { "rollover": { "max_age": "1d", "max_size": "5gb" }, "set_priority": { "priority": 10 } } }, "warm": { "actions": { "allocate": { "include": {}, "exclude": {}, "require": { "data": "warm" } }, "set_priority": { "priority":20 } } }, "delete": { "min_age": "90d", "actions": { "delete": {} } } } } }
          - name: FLUENT_ELASTICSEARCH_ILM_POLICY_OVERWRITE
            value: "true"
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: config-volume
          mountPath: /fluentd/etc
        - name: elastic-cert
          mountPath: /fluentd/etc/elastic
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: config-volume
        configMap:
          name: fluentd-config
      - name: elastic-cert
        secret:
          secretName: elasticsearch-es-http-certs-public
