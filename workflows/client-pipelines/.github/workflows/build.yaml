name: Build
on:
  push:
    branches:
      - master
      - noticket/pipeline
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
    - uses: actions/checkout@v2
    - name: Add JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ secrets.JDK_VERSION }}
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Run the tests
      env:
        NEXUS_URL: ${{ secrets.NEXUS_URL }}
        NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        NEXUS_USERNAME: developer
        MAVEN_OPTS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1 -XX:+UseParallelGC
      run: mvn -f pom.xml -s settings.xml verify -ntp -Dci=true -Djib.skip=true
    - name: Notify slack
      uses: innocarpe/actions-slack@v1
      if: ( ! success() )
      with:
        status: ${{ job.status }}
        failure_text: 'Tests failed on ${{ github.repository }} ‚ò†Ô∏è'
