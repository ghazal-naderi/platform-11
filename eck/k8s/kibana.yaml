---
apiVersion: kibana.k8s.elastic.co/v1alpha1
kind: Kibana
metadata:
  name: eck
  namespace: eck
spec:
  version: 7.3.2
  nodeCount: 1
  elasticsearchRef:
    name: eck
  http:
    tls:
      certificate:
        secretName: kibana-tls-secret

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: eck-kibana
  namespace: eck
  annotations:
    kubernetes.io/ingress.class: "nginx-external"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/affinity: "cookie"
spec:
  tls:
    - hosts:
        - kibana.example.com
      secretName: kibana-tls-secret
  rules:
    - host: kibana.example.com
      http:
        paths:
          - path: /
            backend:
              serviceName: eck-kb-http
              servicePort: 5601

---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: eck-kibana
  namespace: eck
spec:
  secretName: kibana-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: kibana.example.com
  dnsNames:
    - kibana.example.com
  acme:
    config:
      - http01:
          ingressClass: nginx-external
        domains:
          - kibana.example.com
